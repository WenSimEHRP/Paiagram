name: Nightly Build & Pages Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v20

      - name: Configure Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Cache cargo build data
        uses: Swatinem/rust-cache@v2

      - name: Download Sarasa fonts
        run: |
          wget https://github.com/be5invis/Sarasa-Gothic/releases/download/v1.0.33/SarasaUiSC-TTF-1.0.33.7z
          7z x SarasaUiSC-TTF-1.0.33.7z -oassets/fonts
          wget https://github.com/be5invis/Sarasa-Gothic/releases/download/v1.0.33/SarasaTermSC-TTF-1.0.33.7z
          7z x SarasaTermSC-TTF-1.0.33.7z -oassets/fonts

      - name: Compile project documentation (build check)
        run: nix develop .#default --command cargo doc --workspace --no-deps --release

      - name: Build WASM binary
        run: |
          nix develop .#default --command bash -lc '
            cargo build --release --target wasm32-unknown-unknown
            wasm-bindgen \
              --out-dir wasm-out \
              --out-name paiagram \
              --target web \
              target/wasm32-unknown-unknown/release/paiagram.wasm
          '

      - name: Prepare Pages artifact
        run: |
          NIGHTLY_ROOT="public/nightly"
          DOCS_DIR="${NIGHTLY_ROOT}/docs"
          mkdir -p "${DOCS_DIR}" "${NIGHTLY_ROOT}/assets"
          cp -r target/doc/* "${DOCS_DIR}/"
          cp -r assets/* "${NIGHTLY_ROOT}/assets/"
          cp wasm-out/* "${NIGHTLY_ROOT}/"
          cat <<'EOF' > "${NIGHTLY_ROOT}/index.html"
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Paiagram Nightly</title>
            <style>
              html, body { margin: 0; height: 100%; background: #101018; color: #f0f0ff; font-family: sans-serif; }
              canvas { width: 100%; height: 100%; display: block; }
              .fallback { padding: 2rem; text-align: center; }
              a { color: #7fb3ff; }
            </style>
          </head>
          <body>
            <div class="fallback" id="loading">Loading Paiagram Nightly Web Buildâ€¦</div>
            <script type="module">
              import init from "./paiagram.js";
              init().then(() => {
                const loading = document.getElementById("loading");
                if (loading) loading.remove();
              });
            </script>
            <noscript>
              <div class="fallback">JavaScript is required to run the Paiagram nightly build.</div>
            </noscript>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
