name: Nightly Build & Pages Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v20

      - name: Configure Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Cache cargo build data
        uses: Swatinem/rust-cache@v2

      - name: Download Sarasa fonts
        run: nix develop .#default --command just get-fonts

      - name: Compile project documentation (build check)
        run: nix develop .#default --command just doc-check

      - name: Build WASM binary
        run: nix develop .#default --command just build-wasm

      - name: Build HTML and PDF documentation
        run: nix develop .#default --command just build-docs

      - name: Prepare Pages artifact
        run: nix develop .#default --command just prepare-pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: web-out

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
