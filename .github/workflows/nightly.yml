name: Nightly Build & Pages Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v20

      - name: Configure Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Cache cargo build data
        uses: Swatinem/rust-cache@v2

      - name: Download Sarasa fonts
        run: |
          wget https://github.com/be5invis/Sarasa-Gothic/releases/download/v1.0.33/SarasaUiSC-TTF-1.0.33.7z
          7z x SarasaUiSC-TTF-1.0.33.7z -oassets/fonts
          wget https://github.com/be5invis/Sarasa-Gothic/releases/download/v1.0.33/SarasaTermSC-TTF-1.0.33.7z
          7z x SarasaTermSC-TTF-1.0.33.7z -oassets/fonts

      - name: Compile project documentation (build check)
        run: nix develop .#default --command cargo doc --workspace --no-deps --release

      - name: Build WASM binary
        run: |
          nix develop .#default --command bash -lc '
            cargo build --release --target wasm32-unknown-unknown
            wasm-bindgen \
              --out-dir wasm-out \
              --out-name paiagram \
              --target web \
              target/wasm32-unknown-unknown/release/paiagram.wasm
          '

      - name: Prepare Pages artifact
        run: |
          NIGHTLY_ROOT="web/nightly"
          DOCS_DIR="${NIGHTLY_ROOT}/docs"
          mkdir -p "${DOCS_DIR}" "${NIGHTLY_ROOT}"
          cp -r target/doc/* "${DOCS_DIR}/"
          cp wasm-out/* "${NIGHTLY_ROOT}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: web

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
