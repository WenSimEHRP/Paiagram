[package]
name = "paiagram"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = { version = "0.17.3", default-features = false, features = [
    "multi_threaded",
    "bevy_state",
    "std",
    "bevy_log",
    "bevy_color",
] }
egui_dock = "0.18.0"
petgraph = "0.8.3"
derive_more = { version = "2.1.0", features = ["full"] }
serde_json = "1.0.145"
serde = "1.0.228"
rand = "0.9.2"
ib-matcher = { version = "0.4.0", features = ["pinyin", "romaji"] }
rfd = "0.16.0"
pest = "2.8.3"
pest_derive = "2.8.3"
git-version = "0.3.9"
chrono = "0.4.42"
clap = { version = "4.5.51", features = ["derive"] }
egui_taffy = "0.10.0"
instant = { version = "0.1.13", features = ["wasm-bindgen"] }
rayon = "1.11.0"
eframe = { version = "0.33.3", features = ["wgpu"] }
wgpu = { version = "*", features = ["webgpu", "webgl"] }
egui = { version = "0.33.3", default-features = false, features = ["rayon"] }
smallvec = "1.15.1"
either = "1.15.0"
egui_ltreeview = "0.6.0"
egui_table = "0.6.0"
wasm-bindgen = "0.2"
fluent = "0.17.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.3.*", features = ["wasm_js"] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

# Enable more optimization in the release profile at the cost of compile time.
[profile.release]
codegen-units = 1
opt-level = 3
lto = "fat"
panic = "abort"
strip = true

# Optimize for size in the wasm-release profile to reduce load times and bandwidth usage on web.
[profile.wasm-release]
inherits = "release"
opt-level = "z"
