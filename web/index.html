<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paiagram</title>
    <style>
        html,
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            background: #f5f6fa;
            color: #1e2431;
        }

        main {
            max-width: 640px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        h1 {
            margin-bottom: 0.75rem;
        }

        p {
            margin: 0 0 1.5rem;
            line-height: 1.6;
        }

        nav {
            display: grid;
            gap: 1rem;
        }

        a.link-card {
            display: block;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            background: #ffffff;
            border: 1px solid #d4dae7;
            text-decoration: none;
            color: inherit;
        }

        a.link-card:hover,
        a.link-card:focus-visible {
            border-color: #5f8cff;
            outline: none;
        }

        a.link-card span {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        a.link-card small {
            color: #4b5468;
        }
    </style>
</head>

<body>
    <main>
        <h1>Paiagram Nightly</h1>
        <p>Choose a destination for the latest nightly build and reference documentation.</p>
        <nav>
            <a class="link-card" href="./nightly/">
                <span>Nightly Web Build</span>
                <small>Run the current nightly build in your browser.</small>
            </a>
            <a class="link-card" href="./nightly/docs/paiagram/">
                <span>Nightly API Docs</span>
                <small>Browse documentation generated from the nightly build.</small>
            </a>
        </nav>
    </main>
</body>

</html>
