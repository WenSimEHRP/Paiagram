<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paiagram Nightly</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #101018;
            color: #f0f0ff;
            font-family: sans-serif;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .fallback {
            padding: 2rem;
            text-align: center;
        }

        a {
            color: #7fb3ff;
        }
    </style>
</head>

<body>
    <div class="fallback" id="loading">Loading Paiagram Nightly Web Buildâ€¦</div>
    <script type="module">
        import init from "./paiagram.js";

        const WASM_URL = new URL("./paiagram_bg.wasm", import.meta.url);
        const CACHE_NAME = "paiagram-wasm-cache";

        async function fetchWithCache() {
            let cache;
            try {
                cache = await caches.open(CACHE_NAME);
            } catch {
                // Cache API not supported or failed
            }

            let cachedResponse;
            if (cache) {
                cachedResponse = await cache.match(WASM_URL);
            }

            if (cachedResponse) {
                // Serve from cache immediately
                init(cachedResponse.clone())
                    .then(() => removeLoading())
                    .catch((e) => {
                        console.error("Cached WASM failed to load", e);
                        // Fallback to network
                        return fetchAndInit(cache);
                    });

                // Update cache in background
                fetchAndUpdateCache(cache);
            } else {
                // No cache, fetch from network
                await fetchAndInit(cache);
            }
        }

        async function fetchAndInit(cache) {
            const response = await fetch(WASM_URL);
            if (cache && response.ok) {
                cache.put(WASM_URL, response.clone());
            }
            await init(response);
            removeLoading();
        }

        async function fetchAndUpdateCache(cache) {
            if (!cache) return;
            try {
                const response = await fetch(WASM_URL);
                if (response.ok) {
                    await cache.put(WASM_URL, response);
                    console.log("WASM cache updated in background");
                }
            } catch (e) {
                console.warn("Failed to update WASM cache", e);
            }
        }

        function removeLoading() {
            const loading = document.getElementById("loading");
            if (loading) loading.remove();
        }

        fetchWithCache();

        window.addEventListener("beforeunload", (event) => {
            event.preventDefault();
            event.returnValue = "";
        });
    </script>
    <noscript>
        <div class="fallback">JavaScript is required to run the Paiagram nightly build.</div>
    </noscript>
</body>

</html>
