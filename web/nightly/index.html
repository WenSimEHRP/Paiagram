<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paiagram Nightly</title>
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="1e645081-beea-4836-bd66-ead28c2c1976"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #101018;
            color: #f0f0ff;
            font-family: sans-serif;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .fallback {
            padding: 2rem;
            text-align: center;
        }

        a {
            color: #7fb3ff;
        }
    </style>
</head>

<body>
    <div class="fallback" id="loading">Loading Paiagram Nightly Web Buildâ€¦</div>
    <script type="module">
        import init from "./paiagram.js";

        const BUILD_ID_PLACEHOLDER = "__PAIAGRAM_BUILD_ID__";
        const RAW_BUILD_ID = BUILD_ID_PLACEHOLDER;
        const BUILD_ID = RAW_BUILD_ID === BUILD_ID_PLACEHOLDER || RAW_BUILD_ID.length === 0
            ? "dev"
            : RAW_BUILD_ID;
        const CACHE_PREFIX = "paiagram-wasm-cache-";
        const CACHE_NAME = `${CACHE_PREFIX}${BUILD_ID}`;
        const WASM_URL = new URL(`./paiagram_bg.wasm?v=${encodeURIComponent(BUILD_ID)}`, import.meta.url);

        async function fetchWithCache() {
            let cache;
            try {
                cache = await caches.open(CACHE_NAME);
            } catch {
                // Cache API not supported or failed
            }

            const cachedResponse = cache ? await cache.match(WASM_URL) : undefined;

            if (cachedResponse) {
                init(cachedResponse.clone())
                    .then(removeLoading)
                    .catch((e) => {
                        console.error("Cached WASM failed to load", e);
                        return fetchAndInit(cache);
                    });

                fetchAndUpdateCache(cache);
            } else {
                await fetchAndInit(cache);
            }

            cleanupOldCaches();
        }

        async function fetchAndInit(cache) {
            const response = await fetch(WASM_URL);
            if (!response.ok) {
                throw new Error(`Failed to fetch WASM: ${response.status} ${response.statusText}`);
            }
            if (cache) {
                await cache.put(WASM_URL, response.clone());
            }
            await init(response);
            removeLoading();
        }

        async function fetchAndUpdateCache(cache) {
            if (!cache) return;
            try {
                const response = await fetch(WASM_URL);
                if (response.ok) {
                    await cache.put(WASM_URL, response);
                }
            } catch (e) {
                console.warn("Failed to update WASM cache", e);
            }
        }

        async function cleanupOldCaches() {
            try {
                const keys = await caches.keys();
                const staleKeys = keys.filter((key) => key.startsWith(CACHE_PREFIX) && key !== CACHE_NAME);
                await Promise.all(staleKeys.map((key) => caches.delete(key)));
            } catch {
                // ignore cache cleanup failures
            }
        }

        function removeLoading() {
            const loading = document.getElementById("loading");
            if (loading) loading.remove();
        }

        fetchWithCache().catch((e) => {
            console.error("Failed to initialize Paiagram", e);
            const loading = document.getElementById("loading");
            if (loading) {
                loading.textContent = "Failed to load Paiagram Nightly Web Build. Please refresh and try again.";
            }
        });

        window.addEventListener("beforeunload", (event) => {
            event.preventDefault();
            event.returnValue = "";
        });
    </script>
    <noscript>
        <div class="fallback">JavaScript is required to run the Paiagram nightly build.</div>
    </noscript>
</body>

</html>
